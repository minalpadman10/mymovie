<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="Card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form action="" [formGroup]="loginUserData.formLoginGroup">
                        <div class="form">
                            <div class="col-md-12">
                                <label class="form-label" for="floatingInput">UserName</label>
                                <input type="email" class="form-control" [(ngModel)]="loginUserData.userName"
                                    formControlName="UserNameControl" id="floatingInput"
                                    placeholder="Please enter your email" required>
                                    <p style="color: red;" [hidden]="!(hasError('required','UserNameControl'))">UserName is required</p>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label" for="floatingPassword">Password</label>
                                <input type="password" class="form-control" [(ngModel)]="loginUserData.password"
                                    formControlName="PasswordControl" id="floatingPassword" placeholder="Password" required>
                                    <p style="color: red;" [hidden]="!(hasError('required','PasswordControl'))">Password is required</p>
                            </div>
                            <div class="col-12">
                                <div class="form-check"></div>
                            </div>
                            <button class="btn btn-lg btn-primary" (click)="LoginUser()"  [disabled]="!(loginUserData.formLoginGroup.valid)"  type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
